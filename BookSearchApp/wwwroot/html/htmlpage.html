<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Добавление книги</title>
    <link rel="shortcut icon" href="../images/logoverh.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../fonts/elegant-font/style.css">

    <link href="https://fonts.googleapis.com/css?family=Cormorant:300,300i,400,400i,500,500i,600,600i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../fonts/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="../styles/bootstrap.css" />
    <link rel="stylesheet" href="../styles/main.css" />

    <script src="../js/Books.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="Books.html">Книги</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="row my-3  justify-content-center">
            <button class="btn btn-success center-block" data-toggle="modal" data-target="#myModal">Добавить книгу</button>
        </div>
    </div>
    <div id="myModal">
        <div>
            <div>
                <div>
                    <button class="close" data-dismiss="modal">x</button>
                    <h3>Добавить книгу</h3>
                </div>
                <div>

                    <div class="form-group">
                        <p>Название:</p>
                        <input class="form-control" id="createTitle" placeholder="Введите название" required />
                    </div>
                    <div class="form-group">
                        <p>Описание</p>
                        <input class="form-control" id="createDescription" placeholder="Введите описание" required />
                    </div>
                    <div class="form-group">
                        <p>Изображение:</p>
                        <input class="form-control" type="file" id="addImage" placeholder="Прикрепите изображение" required />
                    </div>

                </div>
                <div>
                    <button onclick="createBook();" class="btn btn-success" data-dismiss="modal">Добавить</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/vendors/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="../scripts/vendors/jquery.hoverIntent.min.js" charset="utf-8"></script>
    <script src="../scripts/vendors/perfect-scrollbar.min.js" charset="utf-8"></script>

    <script src="../scripts/vendors/wow.min.js" charset="utf-8"></script>
    <script src="../scripts/vendors/parallax.min.js" charset="utf-8"></script>
    <script src="../scripts/vendors/isotope.min.js" charset="utf-8"></script>
    <script src="../scripts/vendors/imagesloaded.pkgd.min.js" charset="utf-8"></script>
    <script src="../scripts/vendors/packery-mode.pkgd.min.js" charset="utf-8"></script>
    <script src="../scripts/vendors/owl-carousel.min.js" charset="utf-8"></script>
    <script src="../scripts/vendors/jquery.appear.js" charset="utf-8"></script>
    <script src="../scripts/vendors/jquery.countTo.js" charset="utf-8"></script>
    <script src="../scripts/main.js" charset="utf-8"></script>

</body>
</html>
