<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Книги</title>
    <link rel="shortcut icon" href="../images/logoverh.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../fonts/icomoon/style.css">
    <link rel="stylesheet" href="../LoginStyle/owl.carousel.min.css">

    <link rel="stylesheet" href="../LoginStyle/bootstrap.min.css">

    <link rel="stylesheet" href="../LoginStyle/style.css">
    <title>Login #5</title>
</head>
<body>
    <div class="d-md-flex half">
        <div class="bg" style="background-image: url('https://i.joylada.net/12816486/writer/5a8ab967007ee3000179f46e/cover-eb15058f-6562-404f-82f7-52d6c9eb3807.jpg/thumbnail'); "></div>
        <div class="contents">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-12">
                        <div class="form-block mx-auto">
                            <div class="text-center mb-5">
                                <a href="Home.html"><img src="../images/logo.png" alt=""></a>
                            </div>
                            <div class="msgClass">
                                <p id="msgLogin"></p>
                                <ul id="formErrorLogin"></ul>
                            </div>
                            <form action="#" method="post">
                                <div class="form-group first">
                                    <label for="username">Имя пользователя</label>
                                    <input type="text" class="form-control" placeholder="Введите логин" id="username">
                                </div>
                                <div class="form-group last mb-3">
                                    <label for="password">Пароль</label>
                                    <input type="password" class="form-control" placeholder="Введите пароль" id="password">
                                </div>
                                <div class="d-sm-flex mb-5 align-items-center">
                                    <label class="control control--checkbox mb-3 mb-sm-0">
                                        <span class="caption">Запомнить?</span>
                                        <input type="checkbox" checked="checked" />
                                        <div class="control__indicator"></div>
                                    </label>
                                    <span class="ml-auto"><a href="#" class="forgot-pass">Забыли пароль?</a></span>
                                </div>
                                <input type="submit" value="Войти" id="btnLogin" class="btn btn-block py-2 btn-primary">
                                <br>
                                <div class="btn-group">
                                    <a href="#" class="login100-social-item bg1" style="color:#3b5998">
                                        <i class="fa fa-facebook"></i>
                                    </a>
                                    <a href="#" class="login100-social-item bg2" style="color:#00acee">
                                        <i class="fa fa-twitter"></i>
                                    </a>
                                    <a href="#" class="login100-social-item bg3" style="color:red">
                                        <i class="fa fa-google"></i>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/LoginStyleJs/jquery-3.3.1.min.js"></script>
    <script src="../scripts/LoginStyleJs/popper.min.js"></script>
    <script src="../scripts/LoginStyleJs/bootstrap.min.js"></script>
    <script src="../scripts/LoginStyleJs/main.js"></script>
</body>
</html>
